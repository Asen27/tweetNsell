<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="../../../assets/img/logo.png" width="250px" class="user-avatar" />
            <h1>Tweet 'N' Sell</h1>
<h2>{{ 'LOGIN.LOGIN' | translate}}</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-content">

    <div class="form-group">
        <input type="text" formControlName="username" class="form-control input-underline input-lg" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="{{ 'LOGIN.USERNAME' | translate}}" />
        <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
            <div *ngIf="!!f.username.errors.required">{{ 'LOGIN.USERNAME_ERROR' | translate}}</div>
        </div>
    </div>

    <div class="form-group">
        <input type="password" formControlName="password" class="form-control input-underline input-lg" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="{{ 'LOGIN.PASSWORD' | translate}}" />
        <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
            <div *ngIf="!!f.password.errors.required">{{ 'LOGIN.PASSWORD_ERROR' | translate}}</div>
        </div>
    </div>
    </div>
    <button [disabled]="loading" class="btn rounded-btn">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            {{ 'LOGIN.LOGIN' | translate}}
        </button>
                &nbsp;
                <a class="btn rounded-btn" (click)="register()">{{ 'LOGIN.REGISTER' | translate}}</a>

        </form>

        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label> {{ 'SETTINGS.APP_LANGUAGE' | translate}}: &nbsp;</label>
                <select (change)="changeLanguage($event.target.value)" class="btn rounded-btn">
                        <option [selected]="language == 'en'" value="en">{{ 'LANGUAGE.ENGLISH' | translate}}</option>
                        <option [selected]="language == 'es'" value="es">{{ 'LANGUAGE.SPANISH' | translate}}</option>
                      </select>
            </div>

        </div>


</div>
</div>
